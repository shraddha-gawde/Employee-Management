<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee management</title>
    <link rel="stylesheet" href="./frontend/style/login.css">
</head>
<body>
    
    <section class="wrapper">
        <div class="titleText">
            <div class="title login">Login form</div>
            <div class="title signup">Signup form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input id="log-in-useremail" type="text" placeholder="Enter Email" required>
                    </div>
                    <div class="field">
                        <input id="log-in-password" type="password" placeholder="Enter password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div id="log-in-btn" class="field">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                    <div style="justify-content: center; text-align: center; padding-top: 20px;" id="invalid" class="invalid-invisible">
                        <span id="invalid-text"></span>
                      </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input id="sign-up-useremail" type="text" placeholder="Enter email address" required>
                    </div>
                    <div class="field">
                        <input id="sign-up-password" type="password" placeholder="Enter password" required>
                    </div>
                    <div class="field">
                        <input id="sign-up-cpassword" type="password" placeholder="confirm password" required>
                    </div>
                    
                    <div class="field">
                        <input id="register_btn" type="submit" value="Signup">
                    </div>
                    <div style="justify-content: center; text-align: center; padding-top: 20px;" id="invalid1" class="invalid1-invisible">
                        <span id="invalid1-text"></span>
                      </div>
                </form>
            </div>
        </div>
    </section>
    <script src="/frontend/script/login.js"></script>
</body>
</html>
